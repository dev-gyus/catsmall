<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CatsMall</title>
</head>
<body>
<div class="container-md">
    <div class="row justify-content-center">
        <h2>Cat's mall 이메일 인증 메일</h2><hr>
        <span th:text="${nickname}"></span> 님 안녕하세요.<br>
        <span>Cat's mall의 회원이 되신것을 진심으로 축하드립니다.</span><br>
        <span>향후 고객님께 더 좋은 서비스를 제공하기 위해 이메일 인증을 해 주시기 바랍니다.</span><br>
        <a th:href="@{${host} + '/members/validate/' + ${token} + '/email?email=' + ${email}}">링크를 누르시면 이메일 인증 페이지로 이동합니다.</a>
        <h3>감사합니다.</h3>

    </div>
</div>

</body>
</html>

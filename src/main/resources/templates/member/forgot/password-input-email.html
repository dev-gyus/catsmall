<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:replace="fragment/common_parts.html :: head"></div>
    <title>CatsMall</title>
</head>
<body>
<div class="container-md">
    <div class="row justify-content-center">
        <div th:block class="col-md-12" th:replace="fragment/common_nav :: nav">Navbar</div>
        <div class="col-md-12" style="height: 50px;"></div>
        <div class="col-md-5 bg-light">
            <h2> 비밀번호 찾기 </h2><hr>
            <form th:method="post" th:action="@{/members/forgot/password}" th:object="${emailOnly}" class="row g-3 needs-validation" novalidate>
                <div class="form-group">
                    <label for="name" class="form-label">이메일</label>
                    <input id="name" type="email" class="form-control" name="email" required/>
                    <small class="form-text">가입하신 이메일 주소를 입력해주세요.</small><br>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                </div>
                <div class="form-group d-grid mb-2">
                    <button type="submit" class="btn btn-outline-primary">비밀번호 찾기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragment/common_parts :: form-validation"></script>

</body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <div th:replace="fragment/common_parts.html :: head"></div>
    <title>CatsMall</title>
</head>
<body>
<div th:replace="fragment/common_nav :: nav"></div>

<div class="container-md">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <div th:if="${token == null}">
                <div th:replace="member/mypage/mypagenav.html :: nav('비밀번호변경')"></div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row g-3">
                <div class="col-12">
                    <h2>비밀 번호 변경</h2>
                </div>
                <hr class="m-1">
                <div class="col-md-12">
                    <div class="col-md-12">
                        <form th:action="@{/members/modify-password}" th:if="${token == null}" method="post" class="row needs-validation" th:object="${modifyPasswordDto}" novalidate>
                            <label for="newPassword" class="form-label">신규 비밀번호</label>
                            <div class="col-md-8">
                                <input id="newPassword" type="password" class="form-control" name="password" required/>
                                <small class="form-text">변경할 비밀번호를 입력해주세요.</small><br>
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>

                            <label for="newPasswordRepeat" class="form-label">비밀번호 확인</label>
                            <div class="col-md-8">
                                <input id="newPasswordRepeat" type="password" class="form-control" name="passwordRepeat"    required/>
                                <small class="form-text">비밀번호를 다시한 번 입력해주세요.</small><br>
                                <small class="text-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></small>
                            </div>
                            <div class="col-md-8 d-grid">
                                <button type="submit" class="btn btn-outline-primary">비밀번호 변경</button>
                            </div>
                        </form>

                        <form th:action="@{'/members/forgot/' + ${token} + '/password?email=' + ${email} }" th:if="${token != null}" method="post" class="row needs-validation" th:object="${modifyPasswordDto}" novalidate>
                            <label for="newPassword2" class="form-label">신규 비밀번호</label>
                            <div class="col-md-8">
                                <input id="newPassword2" type="password" class="form-control" name="password" required/>
                                <small class="form-text">변경할 비밀번호를 입력해주세요.</small><br>
                                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
                            </div>

                            <label for="newPasswordRepeat2" class="form-label">비밀번호 확인</label>
                            <div class="col-md-8">
                                <input id="newPasswordRepeat2" type="password" class="form-control" name="passwordRepeat"    required/>
                                <small class="form-text">비밀번호를 다시한 번 입력해주세요.</small><br>
                                <small class="text-danger" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}"></small>
                            </div>
                            <div class="col-md-8 d-grid">
                                <button type="submit" class="btn btn-outline-primary">비밀번호 변경</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

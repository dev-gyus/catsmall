<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="nav (nowPage)">
    <div class="list-group mt-2">
        <a th:href="@{/members/mypage}" class="list-group-item list-group-item-action"
           th:classappend="${nowPage == '프로필'}? active" aria-current="true">
            <i class="fa fa-address-book-o" aria-hidden="true"> 프로필</i>
        </a>
        <a th:href="@{/order}" class="list-group-item list-group-item-action"
           th:classappend="${nowPage == '주문배송조회'}? active">
            <i class="fa fa-cube" aria-hidden="true"> 주문/배송 조회</i>
        </a>
        <a th:href="@{/cart}" class="list-group-item list-group-item-action"
           th:classappend="${nowPage == '장바구니'}? active">
            <i class="fa fa-shopping-cart" aria-hidden="true"> 장바구니 </i>
        </a>
        <a th:href="@{/members/zzim}" class="list-group-item list-group-item-action"
           th:classappend="${nowPage == '찜목록'}? active">
            <i class="fa fa-heart" aria-hidden="true"> 찜목록</i>
        </a>
        <a th:href="@{/members/password-repeat}" class="list-group-item list-group-item-action"
           th:classappend="${nowPage == '비밀번호변경'}? active" aria-current="true">
            <i class="fa fa-key" aria-hidden="true"> 비밀번호 변경</i>
        </a>
        <a th:href="@{/members/address}" class="list-group-item list-group-item-action"
           th:classappend="${nowPage == '배송지관리'}? active">
            <i class="fa fa-home" aria-hidden="true"> 배송지 관리</i>
        </a>
    </div>
</div>
</html>
